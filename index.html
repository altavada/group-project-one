<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Link to Bulma framework -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link type="stylesheet" href="./assets/css/style.css">
        <title>MusiQuest</title>
    </head>
    <body>
        <!-- Outer wrapper -->
        <div id="appcontainer" class="tile is-parent is-5">
            <!-- For lyrics, titles, and user search interface -->
            <div id="userdashboard" class="m-3 tile is-child is-two-thirds">
                <h1 id="headline" class="is-size-1 title has-text-light m-3 tile is-child is-12">MusiQuest</h1>
                <div id="wrapperlyrics" class="block mt-4">
                    <!-- Search box -->
                    <textarea id="searchlyrics" class="beforesearch textarea column is-two-thirds tile is-12"></textarea>
                    <!-- Header for song title and artis. Should be populated with values returned 
                        from a Musixmatch API call using a JS method like .textContent or jQuery .text() -->
                    <h2 id="songnamebyartist" class="has-text-light" style="display:none"><span id="songname" class="has-text-light"></span>, <span id="artistname"></span></h2>
                    <!-- Scrolling dialogue box for full lyrics returned from Musixmatch -->
                    <div id="dialoguebox" class="aftersearch" style="display:none">
                    <!--Output for discography for artist searched by user-->
                        <ul id="discography">
                            
                        </ul>
                    </div>
                </div>
                <!-- Button to execute lyrics search or reset the page, 
                    depending on what state it's in (using the "data-toggle" 
                    attribute). For demo and development purposes, this button 
                    is attached to an event handler that toggles the display 
                    state of the page with mockup search results. -->
                <button id="actionbutton" data-toggle="on" class="button is-info is-pulled-right mb-6">Submit</button>
            </div>
            <!-- For embedded content -->
            <div id="outputdashboard">
                <!-- Icon or image taking up space before search is made. -->
                <img id="goicon" class="beforesearch">
                <!-- Wrapper for embedded search results -->
                <div id="embedwrapper" class="aftersearch" style="display:none">
                    <!-- Youtube result goes here -->
                    <iframe id="videoplayer" width="560" height="315" samesite="none" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <!-- Mockup of future development (artist bio): -->
                    <!-- <iframe id="biobox" width="560" height="315" src="https://en.wikipedia.org/wiki/Chris_Stapleton" title="Wikipedia"></iframe> -->
                </div>
            </div>
        </div>
        <footer class="mt-6">
            <div id="creditswrapper" class="has-text-centered is-size-7">
                <!-- Empty <a> tags with our names, just for now. -->
                <a class="has-text-light">Branning Knight</a>
                <a class="has-text-light">Kevin Lozaro</a>
                <a class="has-text-light">Brad Opdyke</a>
                <a class="has-text-light">Mostafa Taleb</a>
                <a class="has-text-light">Sam Tomaka</a>
                <a class="has-text-light">Michael Weiss</a>
            </div>
        </footer>

        <!-- external JS -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>

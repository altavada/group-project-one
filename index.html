<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Link to Bulma framework -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link type="stylesheet" href="./assets/css/style.css">
        <title>MusiQuest</title>
    </head>
    <body>
        <!-- Outer wrapper -->
        <div id="appcontainer" class="tile is-parent is-12">
            <!-- For lyrics, titles, and user search interface -->
            <div id="userdashboard" class="m-3 tile is-child is-two-thirds">
                <h1 id="headline" class="is-size-1 title has-text-light m-3 tile is-child is-12">MusiQuest</h1>
                <div id="wrapperlyrics" class="block mt-4 column is-two-thirds">
                    <!-- Search box -->
                    <textarea id="searchlyrics" class="beforesearch textarea column is-4 "></textarea>
                    <!-- Header for song title and artis. Should be populated with values returned 
                        from a Musixmatch API call using a JS method like .textContent or jQuery .text() -->
                    <h2 id="songnamebyartist" class="has-text-light title is-size-3 mb-6" style="display:none"><span id="artistname"></span></h2>
                    <!-- Scrolling dialogue box for full lyrics returned from Musixmatch -->
                    <div id="dialoguebox" class="aftersearch has-text-light" style="display:none">
                    <!--Output for discography for artist searched by user-->
                        <ul id="discography" class="mt-4"><span class="is-size-3 block">Albums:</span>
                            <li class="mt-2 ml-5 is-size-5">Traveler - 2015</li>
                        </ul>
                    </div>
                    <!-- Button to execute lyrics search or reset the page, 
                    depending on what state it's in (using the "data-toggle" 
                    attribute). For demo and development purposes, this button 
                    is attached to an event handler that toggles the display 
                    state of the page with mockup search results. -->
                    <button id="actionbutton" data-toggle="on" class="button is-info is-pulled-right mt-3 mb-6">Submit</button>
                </div>
                
            </div>
                <!-- Wrapper for embedded search results -->
                <div id="embedwrapper" class="aftersearch m-3" style="display:none">
                    <!-- Youtube result goes here -->
                    <iframe id="videoplayer" class="tile is-pulled-right" width="560" height="315" samesite="none" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <!-- Mockup of future development (artist bio): -->
                    <!-- <iframe id="biobox" width="560" height="315" src="https://en.wikipedia.org/wiki/Chris_Stapleton" title="Wikipedia"></iframe> -->
                </div>
        </div>
        <!-- For embedded content -->
        <div id="outputdashboard" class="section tile">
                <!-- Icon or image taking up space before search is made. -->
                <img id="goicon" class="beforesearch ">
        </div>
    </body>    
    <footer class="mt-6">
        <div id="creditswrapper" class="footer has-background-dark has-text-centered is-size-7">
            <!-- Empty <a> tags with our names, just for now. -->
            <a class="has-text-light">Branning Knight, </a>
            <a class="has-text-light">Kevin Lozaro, </a>
            <a class="has-text-light">Brad Opdyke, </a>
            <a class="has-text-light">Mostafa Taleb, </a>
            <a class="has-text-light">Sam Tomaka, </a>
            <a class="has-text-light">Michael Weiss. </a>
        </div>
    </footer>
    <!-- external JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</html>

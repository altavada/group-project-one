<!DOCTYPE html>
<html class="has-background-dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Link to Bulma framework -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link type="stylesheet" href="./assets/css/style.css">
        <title>MusiQuest</title>
    </head>
    <body class="tile-is-ancestor">
        <!-- Outer wrapper -->
        <div id="appcontainer" class="tile is-parent is-12">
            <!-- For lyrics, titles, and user search interface -->
            <div id="userdashboard" class="m-3 tile is-child is-12">
                <h1 id="headline" class="tile is-size-1 title has-text-light m-3 is-12 is-clickable">MusiQuest</h1>
                <div id="wrapperlyrics" class="block mt-4 column is-12">
                    <!-- Search box -->
                    <textarea id="searchlyrics" class="beforesearch textarea column is-12"></textarea>
                    <!-- Holds the banner or the artisit's name depending on if there is a banner -->
                    <h2 id="songnamebyartist" class="has-text-light title is-size-3 mb-4 is-12 aftersearch result-field" style="display:none"><span id="artistname"></span></h2>
                    <!-- Div that holds the band's discography and the youtube video -->
                    <div id="dialoguebox" class="aftersearch has-text-light is-12" style="display:none">
                    <!--Output for discography for artist searched by user-->
                        <ul id="discography" class="result-field" class="mt-4 column is-9"><span class="is-size-3 block">Albums:</span>
                            
                        </ul>
                        <!-- div that holds the embedded video player -->
                        <div id="embedwrapper" class="aftersearch mt-5" style="display:none">
                            <!-- Youtube result goes here -->
                            <iframe id="videoplayer" height="250vh" width="450vw" class="" samesite="none" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            <!-- Mockup of future development (artist bio): -->
                            <!-- <iframe id="biobox" width="560" height="315" src="https://en.wikipedia.org/wiki/Chris_Stapleton" title="Wikipedia"></iframe> -->
                        </div>
                    </div>
                        
                    <!-- Button to discography search or reset the page, 
                    depending on what state it's in (using the "data-toggle" 
                    attribute). -->
                    <div class="container">
                        <div class="columns is-centered">
                            <div class="column is-2 is-two-fifths">
                                <div class="box has-text-centered">
                                    <button id="actionbutton" class="button is-normal is-outlined is-dark is-rounded" data-toggle="on">
                                        <span class="icon is-small">
                                            <i class="fas fa-magnifying-glass"></i>
                                        </span>
                                        <span>Search</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                
            </div>
                
        </div>
        <!-- For embedded content
        <div id="outputdashboard" class="">
                 Icon or image taking up space before search is made. -->
                <!-- <img id="goicon" class="beforesearch ">
        </div> --> 
    </body>
    <!-- Footer that holds all of our names with links to our github accounts  -->
    <footer class="mt-3">
        <div id="creditswrapper" class="footer has-background-dark has-text-centered is-size-7">
            <a class="has-text-light" href="https://github.com/BranningK">Branning Knight, </a>
            <a class="has-text-light" href="https://github.com/klozano17">Kevin Lozaro, </a>
            <a class="has-text-light" href="https://github.com/bradopdyke">Brad Opdyke, </a>
            <a class="has-text-light" href="https://github.com/Mufasa91">Mostafa Taleb, </a>
            <a class="has-text-light" href="https://github.com/altavada">Sam Tomaka, </a>
            <a class="has-text-light" href="https://github.com/Veis1337">Michael Weiss. </a>
        </div>
    </footer>
    <!-- external JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</html>
